apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: backend
        image: rsayre14/csc468:backend
        resources:
          requests:
            cpu: 10m
        ports:
        - containerPort: 3000
